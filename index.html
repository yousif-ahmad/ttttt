<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Authority</title>
  <link rel="stylesheet" href="./Main Page/css/style.css">
  <link rel="stylesheet" href="./Main Page/css/all.min.css">
</head>
<body>
  <!-- Start Main Page Header -->
  <div class="main-page header" id="head">
    <!-- Menue Bar -->
    <div class="menue" id="menue">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-info">
      <span class="time header-day">الأحد</span>
      <span class="time header-month">يناير</span>
      <span class="time header-year">2022</span>
    </div>
    <div class="add"></div>
  </div>
  <!-- Ebd Main Page Header -->
  
  <!-- Start Main Page Body -->
  <div class="main-page body" id="body">
    <div class="container">
      <div class="frutes">
        
        <div class="kiar fr" id="kiar">
          <div class="img">
            <img src="./Main Page/img/kiar.png" alt="">
          </div>
          <span>15</span>
        </div>

        <div class="lemon fr" id="lemon">
          <div class="img">
            <img src="./Main Page/img/lemon.png" alt="">
          </div>
          <span>10</span>
        </div>

        <div class="zeton fr" id="zeton">
          <div class="img">
            <img src="./Main Page/img/zeton.png" alt="">
          </div>  
          <span>5</span>
        </div>  

        <div class="gzar fr" id="gzar">
          <div class="img">
            <img src="./Main Page/img/gzar.png" alt="">
          </div>  
          <span>30</span>
        </div>  

        <div class="tmatem fr" id="tmatem">
          <div class="img">
            <img src="./Main Page/img/tmatem.png" alt="">
          </div>  
          <span>25</span>
        </div>  

        <div class="flfl fr" id="flfl">
          <div class="img">
            <img src="./Main Page/img/flfl.png" alt="">
          </div>
          <span>20</span>
        </div>

        <div class="kronb fr" id="kronb">      
          <div class="img">
            <img src="./Main Page/img/kronb.png" alt="">
          </div>    
          <span>60</span>
        </div>    

        <div class="fgl fr" id="fgl">
          <div class="img">
            <img src="./Main Page/img/fgl.png" alt="">
          </div>    
          <span>50</span>
        </div>    

        <div class="afkado fr" id="afkado">
          <div class="img">
            <img src="./Main Page/img/afkado.png" alt="">
          </div>    
          <span>40</span>
        </div> 

      </div>
    </div>
  </div>
  <!-- End Main Page Body -->

  <!-- Start Main Page Footer -->
  <div class="main-page footer" id="footer">
    <div class="container">
      <div class="star">
      
        <div class="img">
          <img src="./Main Page/img/slat.png" alt="">
          <span class="talk" id="talk">إنجاز اليوم: <span class="prog" id="prog">0</span> دقيقة </span>
        </div>
        <div class="prog-star">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="progres-par" id="prog-par">
        <span class="sht-one empty"></span>
        <span class="sht-two empty"></span>
        <span class="sht-three empty"></span>
      </div>
    </div>

  </div>
  <!-- End Main Page Footer -->

  <!-- Start Main Page Aside -->
  <div class="main-page aside" id="aside">
    <div class="container">
      <div class="img">
        <img src="./Main Page/img/slat.png" alt="">
      </div>
      <div class="section">
        <div class="box" id="register">
          <div class="icon">
            <i class="fa-solid fa-book"></i>
          </div>
          <div class="text">
            سجل جلسات
          </div>
        </div>
        <div class="box" id="projects">
          <div class="icon">
            <i class="fa-sharp fa-solid fa-shapes"></i>
          </div>
          <div class="text">انشطة ومشروعات</div>
        </div>
        <div class="box" id="static">
          <div class="icon">
            <span>
              <i class="fa-sharp fa-solid fa-chart-simple"></i>
            </span>
          </div>
          <div class="text">
            إحصائيات
          </div>
        </div>
        <div class="box" id="setting">
          <div class="icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="text">
            إعدادات
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Page Aside -->

  <!-- Start Main Page Overlay -->
  <div class="main-page overlay" id="overlay"></div>
  <!-- End Main Page Overlay -->
  <script src="./Main Page/js/main.js"></script>
</body>
</html>
